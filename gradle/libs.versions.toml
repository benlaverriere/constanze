spotify = { module = "com.adamratzman:spotify-api-kotlin-core", version.ref = "spotify" }

# move to test-only version catalog?
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version = "2.0.21" }
[versions]
guava = "33.3.1-jre"
kord = "0.15.0"
dotenv = "6.5.1"
spotify = "4.1.3"
kotlinx = "1.10.1"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
kord = { module = "dev.kord:kord-core", version.ref = "kord" }
